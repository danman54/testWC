machine:
  php:
    version: 5.6
test:
  override:
    - ./vendor/phpunit/phpunit/phpunit ./tests --coverage-clover coverage.xml --whitelist ./wc --log-junit $CIRCLE_TEST_REPORTS/tests.xml
  post:
    - bash <(curl -s https://codecov.io/bash)
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/
dependencies:
  pre:
    - sudo apt-get install python-dev
    - sudo -H pip install awsebcli --upgrade --ignore-installed setuptools
deployment:
  production:
    branch: master
    commands:
      - eb deploy --staged

