<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">


<dom-module id="wc-slider-input">
    <template>
        <style >

            :host {
                width: 100%;
                height: 100%;
                margin: 5px;
            }

            paper-slider {
                width: 100%;
            }


        </style>

        <paper-slider value="{{value}}" pin="[[pin]]" max="[[max]]"></paper-slider>

    </template>
    <script>
        (function(){
    
            Polymer({
                is: "wc-slider-input",

                behaviors:[
                    Polymer.IronFormElementBehavior
                ],
                properties:{
                  max: {
                      type: Number,
                      value: 0
                  },
                  value: {
                      type: Number,
                      value: 0
                  },
                  pin: {
                      type: Boolean,
                      value: false
                  }

                },
                ready: function() {

                }
            });

        })();
    </script>
</dom-module>
