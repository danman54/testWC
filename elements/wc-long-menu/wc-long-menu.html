<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-menu-behavior/iron-menubar-behavior.html">





<dom-module id="wc-long-menu">
    <template>
        <style >

            .content ::content > .iron-selected {
                color: white;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                background: #a819a8;

            }

            .content ::content > .iron-selected:focus {
                outline: 0;
                
            }

            .content ::content:hover{
                background: #a819a8;


            }

            .content ::content > * {
                float: left;
                margin-left: 10px;
                padding: 15px 20px;
                display: inline-block;
            }



        </style>

        <div class="content">
            <content> </content>
        </div>

    </template>
    <script>

        (function(){



            Polymer({
                is: "wc-long-menu",

                behaviors: [
                    Polymer.IronMenubarBehavior
                ],

                properties: {

                },


                ready: function() {

                }
            });



        })();
    </script>
</dom-module>
